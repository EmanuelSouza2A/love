<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU TE QUERO ･ｰ瀦</title>
    <style>
        /* RESET DE Pﾃ；INA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* FUNDO PROFISSIONAL GRADIENTE RADIAL */
            background: radial-gradient(circle at center, #1a0008 0%, #000000 100%);
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* TEXTO PULSANTE COM EMOJIS */
        .mensagem {
            font-size: clamp(1.5rem, 6vw, 3.2rem);
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #ffffff;
            letter-spacing: 2px;
            /* ANIMAﾃﾃグ DE PULSO E BRILHO */
            animation: pulseText 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            padding: 0 20px;
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.9; text-shadow: 0 0 20px #ff0055; }
            100% { transform: scale(1.08); opacity: 1; text-shadow: 0 0 40px #ff0055, 0 0 60px #ff4d00; }
        }

        /* CONTAINER DO CORAﾃﾃグ */
        .heart-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Nﾃ哺ERO DA PORCENTAGEM (DYNAMIC) */
        #percentage-label {
            position: absolute;
            font-size: 3rem;
            font-weight: 900;
            z-index: 10;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-variant-numeric: tabular-nums; /* Evita que o nﾃｺmero "trema" ao mudar */
        }

        /* ESTILIZAﾃﾃグ DO SVG */
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 25px rgba(255, 0, 85, 0.6));
        }

        /* COR QUE VAI SUBIR */
        #fill-rect {
            fill: #ff0055;
            /* Transiﾃｧﾃ｣o suave para o movimento do retﾃ｢ngulo */
            transition: height 0.1s linear, y 0.1s linear;
        }

        /* CONTORNO E FUNDO DO CORAﾃﾃグ */
        .heart-bg { fill: #1a1a1a; }
        .heart-border { fill: none; stroke: #ff0055; stroke-width: 0.2; opacity: 0.5; }

    </style>
</head>
<body>

    <div class="mensagem">
        EU TE QUERO PARA MIM ･ｰ瀦
    </div>

    <div class="heart-wrapper">
        <div id="percentage-label">0%</div>

        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <clipPath id="heart-clip">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </clipPath>
            </defs>

            <path class="heart-bg" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

            <rect id="fill-rect" x="0" y="24" width="24" height="0" clip-path="url(#heart-clip)" />

            <path class="heart-border" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <script>
        const fillRect = document.getElementById('fill-rect');
        const label = document.getElementById('percentage-label');
        
        let percentage = 0;
        let direction = 1; // 1 para subir, -1 para descer

        function updateHeart() {
            // Lﾃｳgica de incremento/decremento
            if (direction === 1) {
                percentage += 0.4; // Velocidade de subida
                if (percentage >= 100) {
                    percentage = 100;
                    direction = -1; // Inverte para descer
                }
            } else {
                percentage -= 0.6; // Velocidade de descida (um pouco mais rﾃ｡pido)
                if (percentage <= 0) {
                    percentage = 0;
                    direction = 1; // Inverte para subir
                }
            }

            // Cﾃ｡lculo para o SVG: a coordenada Y comeﾃｧa em 24 (vazio) e vai atﾃｩ 0 (cheio)
            // A altura (height) vai de 0 a 24.
            const hValue = (percentage / 100) * 24;
            const yValue = 24 - hValue;

            // Aplica ao elemento SVG
            fillRect.setAttribute('height', hValue);
            fillRect.setAttribute('y', yValue);

            // Atualiza o nﾃｺmero na tela
            label.textContent = Math.floor(percentage) + "%";

            // Chama o prﾃｳximo frame da animaﾃｧﾃ｣o (Loop Infinito)
            requestAnimationFrame(updateHeart);
        }

        // Inicia a execuﾃｧﾃ｣o
        updateHeart();
    </script>
</body>
</html>
