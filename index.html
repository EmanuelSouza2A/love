<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Voc√™ ü•∞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000; /* Fundo preto puro para o neon brilhar */
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* --- TEXTO PULSANTE COM EMOJIS --- */
        .texto-pulsante {
            color: #ffffff;
            font-size: 3rem;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #ff0055;
            animation: pulseText 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulseText {
            from { transform: scale(1); text-shadow: 0 0 10px #ff0055; }
            to { transform: scale(1.05); text-shadow: 0 0 30px #ff0055, 0 0 50px #ff0055; }
        }

        /* --- O CORA√á√ÉO QUE SE FORMA DE BAIXO PARA CIMA --- */
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* O formato do cora√ß√£o (m√°scara) */
        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222; /* Cor do contorno vazio */
            /* Caminho profissional do cora√ß√£o */
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transform: scale(8); /* Aumenta o desenho do cora√ß√£o */
            transform-origin: center;
        }

        /* O preenchimento que sobe (Anima√ß√£o de Baixo para Cima) */
        .heart-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #ff0055, #ff4d00);
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transform: scale(8);
            transform-origin: center;
            
            /* A M√ÅGICA DO LOOP INFINITO DE BAIXO PARA CIMA */
            animation: fillUp 3s ease-in-out infinite;
        }

        @keyframes fillUp {
            0% {
                clip-path: inset(100% 0 0 0); /* Totalmente cortado embaixo (vazio) */
            }
            50% {
                clip-path: inset(0% 0 0 0); /* Totalmente preenchido */
            }
            100% {
                clip-path: inset(0% 0 100% 0); /* Efeito de sa√≠da por cima ou rein√≠cio */
            }
        }

        /* Brilho de fundo para dar o toque Pro */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff0055;
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="texto-pulsante">
        EU TE QUERO PARA MIM ü•∞üíï
    </div>

    <div class="heart-container">
        <div class="heart-shape"></div>
        <div class="heart-fill"></div>
    </div>

</body>
</html>
