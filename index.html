<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO: INFINITO</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #050505; /* Fundo preto profundo para destacar o neon */
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* --- TEXTO PULSANTE --- */
        .texto-pulsante {
            color: #fff;
            font-size: 3.5rem;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 50px;
            letter-spacing: 4px;
            /* Mistura de pulso de tamanho e brilho neon */
            animation: superPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
        }

        @keyframes superPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055, 0 0 60px #ff0055; }
        }

        /* --- O CORAÇÃO QUE ENCHE (DE BAIXO PARA CIMA) --- */
        .container-coracao {
            position: relative;
            width: 150px;
            height: 150px;
        }

        /* Coração vazio (o fundo/contorno) */
        .coracao-vazio {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333; /* Cor do coração antes de encher */
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transform: scale(6); /* Ajuste de escala para o path SVG */
            transform-origin: center;
        }

        /* Coração que enche (a cor que sobe) */
        .coracao-cheio {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #ff0055, #ff5e00); /* Cor degradê do preenchimento */
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transform: scale(6);
            transform-origin: center;
            
            /* ANIMAÇÃO DE BAIXO PARA CIMA */
            animation: encherCoracao 3s ease-in-out infinite;
        }

        @keyframes encherCoracao {
            0% {
                clip-path: inset(100% 0 0 0); /* Começa cortado embaixo (vazio) */
            }
            50% {
                clip-path: inset(0% 0 0 0); /* Sobe até o topo (cheio) */
            }
            100% {
                clip-path: inset(0% 0 100% 0); /* Sai pelo topo ou reinicia (loop) */
            }
        }

        /* Efeito de brilho extra no fundo */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ff0055;
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="texto-pulsante">
        EU TE QUERO PARA MIM
    </div>

    <div class="container-coracao">
        <div class="coracao-vazio"></div>
        <div class="coracao-cheio"></div>
    </div>

</body>
</html>
