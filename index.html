<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fundo preto absoluto */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* TEXTO PULSANTE COM EMOJIS */
        .texto-principal {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            /* AnimaÃ§Ã£o de pulso */
            animation: pulsarTexto 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 20px #ff0055;
        }

        @keyframes pulsarTexto {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; text-shadow: 0 0 30px #ff0055, 0 0 50px #ff0055; }
        }

        /* CONTAINER DO CORAÃ‡ÃƒO */
        .container-coracao {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* ESTILO DO SVG */
        svg {
            width: 100%;
            height: 100%;
            drop-shadow: 0 0 20px #ff0055;
        }

        /* A COR QUE SOBE (PREENCHIMENTO) */
        .preenchimento {
            fill: #ff0055;
            /* AnimaÃ§Ã£o: comeÃ§a embaixo (y=24) e sobe (y=0) */
            animation: subirCor 3s ease-in-out infinite;
        }

        @keyframes subirCor {
            0% { y: 24; height: 0; }
            50% { y: 0; height: 24; }
            100% { y: 24; height: 0; }
        }

        /* O CONTORNO DO CORAÃ‡ÃƒO */
        .contorno {
            fill: none;
            stroke: #333;
            stroke-width: 0.5;
        }
    </style>
</head>
