<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Dev Love Animation</title>
    <style>
        /* Vari√°veis Globais */
        :root {
            --letter-love: 150px; /* Altura do bloco de c√≥digo */
            --letter: #ff4d6d;    /* Cor de fundo do bloco de c√≥digo */
            --pink-light: #ff69b4;
            --pink-dark: #cc0066;
            --purple-bg: #1a012e; /* Fundo mais escuro roxo/azul */
            --star-color: #fff;
        }

        body {
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--purple-bg);
            font-family: 'Courier New', monospace;
            color: #f8f8f2;
            position: relative; /* Para posicionar elementos filhos */
        }

        /* Container Principal do "App" */
        .app-container {
            width: 375px; /* Largura de um smartphone */
            height: 812px; /* Altura de um smartphone */
            background: black;
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden; /* Para o conte√∫do interno */
            display: flex;
            flex-direction: column;
        }

        /* Top Bar (simulando a barra de status do celular) */
        .top-bar {
            background: linear-gradient(to right, var(--pink-dark), var(--pink-light));
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }
        .top-bar::before {
            content: "ALEX DEV";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            letter-spacing: 1px;
        }
        .top-bar .time { flex-grow: 1; text-align: left; }
        .top-bar .icons { display: flex; gap: 8px; }

        /* Cora√ß√µes de fundo da top-bar */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff69b4" opacity="0.1" d="M50 20 C70 0 90 20 50 80 C10 20 30 0 50 20 Z"/></svg>') repeat;
            background-size: 50px;
            opacity: 0.3;
            z-index: 0;
        }


        /* Se√ß√£o da Anima√ß√£o dos Cora√ß√µes */
        .animation-section {
            flex-grow: 1;
            background: #0a011a; /* Fundo escuro */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas para o efeito de fundo */
        #animationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Contenedor para o editor de c√≥digo */
        .code-editor-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 350px; /* Altura do bloco de c√≥digo na imagem */
            background: #0d1117; /* Fundo escuro do editor */
            padding: 20px;
            box-sizing: border-box;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 5; /* Garante que fique por cima da anima√ß√£o */
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .code-window-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .code-window-header .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .code-window-header .dot.red { background-color: #ff605c; }
        .code-window-header .dot.yellow { background-color: #ffbd44; }
        .code-window-header .dot.green { background-color: #00ca4e; }
        .code-window-header .title {
            color: #ffffff;
            font-size: 14px;
            margin-left: auto;
            margin-right: auto;
        }

        /* O Bloco de c√≥digo ".Love_You" da imagem */
        .code-block {
            background-color: #1e1e1e; /* Fundo do bloco de c√≥digo */
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #f8f8f2;
            line-height: 1.5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .code-block .line-number { color: #6a6a6a; margin-right: 10px; display: inline-block; width: 15px; text-align: right; }
        .code-block .selector { color: #8be9fd; } /* Azul claro */
        .code-block .keyword { color: #ff79c6; font-weight: bold; } /* Rosa */
        .code-block .property { color: #50fa7b; } /* Verde claro */
        .code-block .value { color: #f1fa8c; } /* Amarelo */
        .code-block .indent { margin-left: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="heart-bg"></div>
        <div class="top-bar">
            <span class="time">12:14</span>
            <span class="icons">
                üì∂ <span style="font-size:0.8em;">üîã27%</span>
            </span>
        </div>

        <div class="animation-section">
            <canvas id="animationCanvas"></canvas>
            <div style="position: absolute; left: 20px; bottom: 20%; color: white; font-size: 20px; opacity: 0.7; z-index: 2;">
                ‚ù§Ô∏è
            </div>
            <div style="position: absolute; right: 20px; bottom: 20%; color: white; font-size: 20px; opacity: 0.7; z-index: 2;">
                ‚ù§Ô∏è
            </div>
        </div>

        <div class="code-editor-container">
            <div class="code-window-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <span class="title">Style.css</span>
            </div>
            <div class="code-block">
                <div><span class="line-number">1</span><span class="selector">.Love_You </span><span class="keyword">{</span></div>
                <div class="indent"><span class="line-number">2</span><span class="property">position</span><span class="keyword">:</span> <span class="value">absolute</span><span class="keyword">;</span></div>
                <div class="indent"><span class="line-number">3</span><span class="property">width</span><span class="keyword">:</span> <span class="value">90%</span><span class="keyword">;</span></div>
                <div class="indent"><span class="line-number">4</span><span class="property">font-size</span><span class="keyword">:</span> <span class="value">2rem</span><span class="keyword">;</span></div>
                <div class="indent"><span class="line-number">5</span><span class="property">font-family</span><span class="keyword">:</span> <span class="value">"Te Amo"</span><span class="keyword">;</span></div>
                <div class="indent"><span class="line-number">6</span><span class="property">height</span><span class="keyword">:</span> <span class="value">var(--letter-love)</span><span class="keyword">;</span></div>
                <div class="indent"><span class="line-number">7</span><span class="property">transform</span><span class="keyword">:</span> <span class="value">translateX(-50%)</span><span class="keyword">;</span></div>
                <div class="indent"><span class="line-number">8</span><span class="property">background</span><span class="keyword">:</span> <span class="value">var(--letter)</span><span class="keyword">;</span></div>
                <div><span class="line-number">9</span><span class="keyword">}</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        let stars = [];
        const numStars = 100;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2; // Tamanho aleat√≥rio
                this.speedY = Math.random() * -1 - 0.5; // Sobe
                this.opacity = 1;
                this.color = `hsl(${Math.random() * 30 + 330}, 100%, 70%)`; // Tons de rosa/vermelho
                this.angle = Math.random() * Math.PI * 2; // Para rota√ß√£o
                this.rotationSpeed = (Math.random() - 0.5) * 0.05; // Pequena rota√ß√£o
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, this.size);
                ctx.bezierCurveTo(this.size * 0.5, this.size * 0.5, this.size, 0, this.size * 0.5, -this.size);
                ctx.bezierCurveTo(0, -this.size * 0.5, -this.size * 0.5, -this.size, -this.size * 0.5, -this.size);
                ctx.bezierCurveTo(-this.size, 0, -this.size * 0.5, this.size * 0.5, 0, this.size);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y += this.speedY;
                this.opacity -= 0.005;
                this.size += 0.05; // Cresce um pouco
                this.angle += this.rotationSpeed;
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random();
                this.speed = Math.random() * 0.01 + 0.001; // Para um brilho suave
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.opacity += this.speed;
                if (this.opacity > 1 || this.opacity < 0) {
                    this.speed *= -1;
                }
            }
        }

        function initStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas

            // Desenha e atualiza estrelas
            stars.forEach(star => {
                star.draw();
                star.update();
            });

            // Adiciona novos cora√ß√µes ao centro do c√≠rculo imagin√°rio
            if (hearts.length < 150 && Math.random() < 0.2) { // Controla a densidade
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 100; // Raio do c√≠rculo
                const angle = Math.random() * Math.PI * 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                hearts.push(new Heart(x, y));
            }


            // Desenha e atualiza cora√ß√µes
            hearts.forEach((heart, index) => {
                heart.update();
                heart.draw();
                if (heart.opacity <= 0) {
                    hearts.splice(index, 1); // Remove cora√ß√µes invis√≠veis
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initStars();
        animate();
    </script>
</body>
</html>
