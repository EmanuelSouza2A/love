<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Loop - Alex Dev</title>
    <style>
        :root {
            --pink: #ff3366;
            --glow: rgba(255, 51, 102, 0.8);
        }

        body {
            margin: 0;
            background-color: #05010a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Texto Superior */
        .header-message {
            position: absolute;
            top: 40px;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 15px var(--pink);
            z-index: 20;
            font-weight: bold;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* O Bloco de C√≥digo da Imagem */
        .code-window {
            position: relative;
            z-index: 10;
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            font-family: 'Courier New', monospace;
            width: 320px;
        }

        .dots { display: flex; gap: 7px; margin-bottom: 15px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .code-line { font-size: 14px; line-height: 1.6; white-space: nowrap; }
        .selector { color: #f1fa8c; }
        .prop { color: #8be9fd; }
        .val { color: #ff79c6; }
        .keyword { color: #bd93f9; }
    </style>
</head>
<body>

    <div class="header-message">EU TE AMO üòò ‚ù§Ô∏è</div>

    <canvas id="canvas"></canvas>

    <div class="code-window">
        <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
        <div class="code-line"><span class="selector">.Love_You</span> {</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">position</span>: <span class="val">absolute</span>;</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">width</span>: <span class="val">90%</span>;</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">font-size</span>: <span class="val">2rem</span>;</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">font-family</span>: <span class="val">"Te Amo"</span>;</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">height</span>: <span class="keyword">var</span>(--letter-love);</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">transform</span>: <span class="keyword">translateX</span>(-50%);</div>
        <div class="code-line">&nbsp;&nbsp;<span class="prop">background</span>: <span class="keyword">var</span>(--letter);</div>
        <div class="code-line">}</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let heartPoints = [];
        let state = "assembling"; // assembling ou dispersing
        let timer = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function getHeartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * 13, y: y * 13 };
        }

        function init() {
            resize();
            for (let t = 0; t < Math.PI * 2; t += 0.05) {
                heartPoints.push(getHeartPoint(t));
            }
            for (let i = 0; i < 350; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    originX: Math.random() * canvas.width,
                    originY: Math.random() * canvas.height,
                    target: heartPoints[Math.floor(Math.random() * heartPoints.length)],
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.03 + 0.01
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(5, 1, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                let tx, ty;
                
                if (state === "assembling") {
                    tx = p.target.x + canvas.width / 2;
                    ty = p.target.y + canvas.height / 2;
                } else {
                    tx = p.originX;
                    ty = p.originY;
                }

                p.x += (tx - p.x) * p.speed;
                p.y += (ty - p.y) * p.speed;

                ctx.fillStyle = "#ff3366";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#ff3366";
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            timer++;
            if (timer > 200) { // Tempo de espera entre cada estado do loop
                state = (state === "assembling") ? "dispersing" : "assembling";
                timer = 0;
            }

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        init();
        draw();
    </script>
</body>
</html>
