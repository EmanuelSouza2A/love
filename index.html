<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para Você ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* O Coração */
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #e74c3c;
            margin: 0 auto;
            /* Loop Infinito de Pulsação */
            animation: heartbeat 1.2s infinite;
            transform-origin: center;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        /* Rotação para o formato de coração */
        .heart-shape {
            transform: rotate(-45deg);
        }

        /* Animação de Batimento */
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            20% { transform: rotate(-45deg) scale(1.2); }
            40% { transform: rotate(-45deg) scale(1.1); }
            60% { transform: rotate(-45deg) scale(1.4); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eu te amo</h1>
        <div class="heart heart-shape"></div>
    </div>

</body>
</html>
