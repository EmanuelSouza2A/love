<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Voc√™ ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff3366;
            --dark: #0b0116;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Texto no Topo */
        .header-text {
            margin-top: 50px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 20px var(--pink);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* √Årea do Cora√ß√£o Animado */
        canvas {
            display: block;
        }

        /* O Script do C√≥digo (Igual √† imagem) */
        .code-container {
            position: absolute;
            bottom: 50px;
            width: 90%;
            max-width: 400px;
            background: rgba(13, 17, 23, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        .dots { display: flex; gap: 8px; margin-bottom: 15px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .code-content { font-size: 14px; line-height: 1.6; }
        .selector { color: #d7ba7d; }
        .prop { color: #9cdcfe; }
        .val { color: #ce9178; }
        .keyword { color: #c586c0; }
    </style>
</head>
<body>

    <div class="header-text">EU TE AMO üòò ‚ù§Ô∏è</div>

    <canvas id="heartCanvas"></canvas>

    <div class="code-container">
        <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
        <div class="code-content">
            <span class="selector">.Love_You</span> { <br>
            &nbsp;&nbsp;<span class="prop">position</span>: <span class="val">absolute</span>;<br>
            &nbsp;&nbsp;<span class="prop">width</span>: <span class="val">90%</span>;<br>
            &nbsp;&nbsp;<span class="prop">font-size</span>: <span class="val">2rem</span>;<br>
            &nbsp;&nbsp;<span class="prop">font-family</span>: <span class="val">"Te Amo"</span>;<br>
            &nbsp;&nbsp;<span class="prop">height</span>: <span class="keyword">var</span>(--letter-love);<br>
            &nbsp;&nbsp;<span class="prop">transform</span>: <span class="keyword">translateX</span>(-50%);<br>
            &nbsp;&nbsp;<span class="prop">background</span>: <span class="keyword">var</span>(--letter);<br>
            }
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const heartPoints = [];

        // Equa√ß√£o Matem√°tica para formar o cora√ß√£o
        function getHeartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: x * 15, y: y * 15 };
        }

        for (let t = 0; t < Math.PI * 2; t += 0.1) {
            heartPoints.push(getHeartPoint(t));
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.05 + 0.02;
            }

            update() {
                let tx = this.target.x + canvas.width / 2;
                let ty = this.target.y + canvas.height / 2 - 50;
                this.x += (tx - this.x) * this.speed;
                this.y += (ty - this.y) * this.speed;
            }

            draw() {
                ctx.fillStyle = "#ff3366";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(11, 1, 22, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
